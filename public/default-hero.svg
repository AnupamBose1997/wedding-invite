<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbcfe8;stop-opacity:1" />
    </linearGradient>
    <pattern id="hearts" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="rotate(45)">
      <circle cx="25" cy="25" r="2" fill="#f9a8d4" opacity="0.3"/>
      <circle cx="75" cy="75" r="2" fill="#f472b6" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  <rect width="1920" height="1080" fill="url(#hearts)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="100" fill="#f9a8d4" opacity="0.1"/>
  <circle cx="1720" cy="300" r="150" fill="#ec4899" opacity="0.1"/>
  <circle cx="300" cy="880" r="120" fill="#f472b6" opacity="0.1"/>
  <circle cx="1620" cy="800" r="80" fill="#fbbf24" opacity="0.1"/>
  
  <!-- Central decoration -->
  <g transform="translate(960,540)">
    <circle r="200" fill="white" opacity="0.1"/>
    <circle r="150" fill="white" opacity="0.1"/>
    <circle r="100" fill="white" opacity="0.1"/>
  </g>
</svg>
